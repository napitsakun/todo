{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'custom/style.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
</head>
<body class="register-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card register">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="card-text">
                            <form method="POST" action="" class="form-register">
                                {% csrf_token %}
                                {% if messages %}
                                    <ul>
                                    {% for message in messages %}
                                        <li>{{message}}</li>
                                    {% endfor %}
                                    </ul>
                                {% endif %}
                                <label>Username:</label>
                                <input type="text" name="username" class="form-control" required>
                                <div class="row">
                                    <div class="col">
                                        <label>First Name:</label>
                                        <input type="text" name="fname" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <label>Last Name:</label>
                                        <input type="text" name="lname" class="form-control" required>
                                    </div>
                                </div>
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" required>
                                <label>Date of Birth:</label>
                                <input type="date" name="dob" class="form-control" required>
                                <label>Password:</label>
                                <input type="password" name="password1" class="form-control" required>
                                <label>Confirm Password:</label>
                                <input type="password" name="password2" class="form-control" required>
                                <div class="button">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-primary reset">Reset</button>
                                </div>
                            </form>
                            <small style="text-align: center; display: block; margin: 0 auto;">Already have an account? <a href="{% url 'login' %}" style="color: white;">Login here</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'custom/main.js' %}"></script>
</body>
</html>
