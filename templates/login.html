{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'custom/style.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
</head>
<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card login">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>Sign In</h2>
                        </div>
                        <div class="card-text">
                            {% if messages %}
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            {% endif %}
                            <form method="POST" action="" class="form-login">
                                {% csrf_token %}
                                <label>Email or Username:</label>
                                <input type="text" name="username" class="form-control">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control">
                                <div class="button">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                            <small style="text-align: center; display: block; margin: 0 auto;">Don't have an account? <a href="{% url 'register' %}" style="color: white;">Register here</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
